<div class="container vh-100 mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">

            <div class="image">
                <img *ngIf="picture" [src]="baseUrl + picture.path"
                    class="rounded" width="155">
            </div>

            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">Alex HMorrision</h4>
                <span>Senior Journalist</span>

                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">

                        <span class="articles">Articles</span>
                        <span class="number1">38</span>

                    </div>

                    <div class="d-flex flex-column">

                        <span class="followers">Followers</span>
                        <span class="number2">980</span>

                    </div>

                    <div class="d-flex flex-column">

                        <span class="rating">Rating</span>
                        <span class="number3">8.9</span>

                    </div>
                </div>

                <div class="button mt-2 d-flex flex-row align-items-center">

                    <button class="btn btn-sm btn-outline-danger w-100" (click)="openDeleteForm(picture)">Delete</button>
                    <button class="btn btn-sm btn-success w-100 ml-2" (click)="openAddForm()">Add</button>

                </div>
            </div>
        </div>
    </div>
</div>
